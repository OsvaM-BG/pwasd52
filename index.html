<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA 10 SEP 2025</title>
</head>
<body>
    <script>
    if('serviceWorked' in navigator){
        navigator.serviceWorker.register('sw.js')
        .then(
            function(registration){
                console.log('Registro del SW satisfactorio con ámbito: ',
                registration.scope);
            }
        ).catch(
            function(err){
                console.log('El registro del SW falló: ', err)
            }
        )
    }
    </script>
</body>
</html>
